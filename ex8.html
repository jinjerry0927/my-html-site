<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>Array & Loop</h1>
        <h2>Coworkers</h2>
        <script>
            var coworkers = ["James", "Jinuk", "Lee", "JinJerry", "LA"];
        </script>
       <ul>
        <script>
            var i=0;
            while(i<coworkers.length){
            document.write('<li><a href="https://opentutorials.org/course/3085/18828">'+coworkers[i]+'</a></li>');
            i=i+1;
            }
        </script>
       </ul>
    </body>
</html>

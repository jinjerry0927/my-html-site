<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "frontend":"James",
            "backend":"Lim"
        };
        document.write('frontend : '+coworkers.frontend+'<br>');
        document.write('backend : '+coworkers.backend+'<br>');
        coworkers.design = "Andrew";
        document.write('design : '+coworkers.design+'<br>');
        coworkers["presentation"] = "Ahn";
        document.write('presentation : '+coworkers["presentation"]+'<br>');
    </script>
</body>
</html>
